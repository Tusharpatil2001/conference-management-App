<template>
    <lightning-card title="Speaker Explorer">
        <div class="slds-grid slds-gutters slds-grid_vertical-align-start">
            <div class={leftSectionClass}>
                <lightning-input
                    label="Search by Name"
                    onchange={handleNameChange}>
                </lightning-input>

                <lightning-input
                    label="Search by Speciality"
                    onchange={handleSpecChange}>
                </lightning-input>

                <lightning-button
                    label="Search"
                    variant="brand"
                    class="slds-m-top_small"
                    onclick={handleSearch}>
                </lightning-button>

                <lightning-datatable
                    key-field="Id"
                    data={speakers}
                    columns={leftColumns}
                    onrowaction={handleLeftAction}
                    class="slds-m-top_medium">
                </lightning-datatable>

            </div>

            <template if:true={showRightSection}>
                <div class="slds-col slds-size_1-of-2 slds-p-around_medium">

                    <lightning-datatable
                        key-field="Id"
                        data={selectedSpeakerData}
                        columns={rightColumns}>
                    </lightning-datatable>

                    <lightning-input
                        type="date"
                        label="Select Session Date"
                        min={today}
                        class="slds-m-top_medium"
                        onchange={handleDateChange}>
                    </lightning-input>

                    <lightning-button
                        label="Create Assignment"
                        variant="brand"
                        class="slds-m-top_medium"
                        onclick={handleCreate}
                        disabled={disableCreate}>
                    </lightning-button> 
                </div>
            </template>
         </div>
    </lightning-card>
</template>
