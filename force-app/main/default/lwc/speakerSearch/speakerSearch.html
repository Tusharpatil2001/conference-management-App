<template>
    <lightning-card title="Speaker Explorer">
        <div class="slds-p-around_medium">
            <lightning-input label="Name" onchange={handleNameChange}></lightning-input>
            <lightning-input label="Speciality" onchange={handleSpecialityChange}></lightning-input>
            <lightning-button label="Search" variant="brand" onclick={handleSearch} class="slds-m-top_small"></lightning-button>
        </div>

        <c-speaker-list speakers={speakers} onselectspeaker={handleSpeakerSelect}></c-speaker-list>
    </lightning-card>
</template>
