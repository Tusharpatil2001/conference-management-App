<template>
    <lightning-card title="Speaker Details & Booking">


        <template if:false={speaker}>
            <div class="slds-p-around_medium">
                <p>Select a speaker to book a session.</p>
            </div>
        </template>

        <template if:true={speaker}>
            <div class="slds-p-around_medium">

                <p>
                    <strong>Name:</strong> {speaker.Name}
                </p>
                <p>
                    <strong>Speciality:</strong> {speaker.Speciality__c}
                </p>
                <p>
                    <strong>Bio:</strong> {speaker.Bio__c}
                </p>

                <lightning-combobox
                    label="Select Session"
                    placeholder="Choose a session"
                    options={sessionOptions}
                    value={selectedSessionId}
                    onchange={handleSessionChange}>
                </lightning-combobox>

                <lightning-button
                    class="slds-m-top_medium"
                    label="Create Assignment"
                    variant="brand"
                    onclick={handleCreateAssignment}
                    disabled={disableButton}>
                </lightning-button>

            </div>
        </template>

    </lightning-card>
</template>
